<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

<!-- bootstrap link -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- css style link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- main section for page -->
    <div class="container">
        <div class="jumbotron">

        <!-- game header -->
        <h1>Totally Trivial Trivia</h1>
        <h2>Movie Trivia</h2>

        <!-- button to start the game -->
        <button type="button" class="btn btn-secondary" id="start-game">Start Game</button>

        <!-- question form -->
        <form id="questionaire">
        <!-- countdown clock -->
            <div>Time Remaining: <span id="timeRemaining"></span></div>
                <div class="movie-quest">
                    <p class="quest">How long is the first Harry Potter movie: Harry Potter and The Philosopher's Stone?</p>
                    <form class="question">
                    <label class="form-check form-check-inline text-mysize">
                        <input type="radio" name="optradio" class="optradio" value="wrong">1.5 hours</label>
                    <label class="form-check form-check-inline text-mysize">
                        <input type="radio" name="optradio" class="optradio" value="correct">2.5 hours</label>
                    <label class="form-check form-check-inline text-mysize">
                        <input type="radio" name="optradio" class="optradio" value="wrong">3.5 hours</label>
                    <label class="form-check form-check-inline text-mysize">
                        <input type="radio" name="optradio" class="optradio" value="wrong">4.5 hours</label>
                    </form>

                    <p class="quest">Which 1984 film featured a main character named Axel Foley?</p>
                    <form class="question">
                    <label class="form-check form-check-inline text-mysize">
                        <input type="radio" name="optradio" class="optradio" value="wrong">Back To The Future</label>
                    <label class="form-check form-check-inline text-mysize">
                        <input type="radio" name="optradio" class="optradio" value="correct">Beverley Hills Cop</label>
                    <label class="form-check form-check-inline text-mysize">
                        <input type="radio" name="optradio" class="optradio" value="wrong">Footloose</label>
                    <label class="form-check form-check-inline text-mysize">
                        <input type="radio" name="optradio" class="optradio" value="wrong">The Breakfast Club</label>
                    </form>
                    
                        </div>
                    </div>

                </div>



                </div>
                <!-- end game button to finish the game before the time is up -->

                <button id="all-done">Done</button>
                
                <!-- message to be displayed when time is up -->
                <div class="message" id="done-message"></div>

                <!-- display the results of the game -->
                <div class='results'></div>

                <!-- jquery and javascript file links -->
                <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
                <script src="assets/javascript/app.js"></script>
            
    
</body>
</html>
