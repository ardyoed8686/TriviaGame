<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

<!-- bootstrap link -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- css style link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

            <body>
                <!-- main section for page -->
                <div class="mainContainer">
                    <div class="jumbotron">

                        <!-- game header -->
                        <h1>Totally Trivial Trivia</h1>
                        <h2>How many can you get right?!</h2>
                    </div>

                    <!-- button to start the game -->
                    <button type="button" class="btn btn-secondary" id="startGame">Start Game</button>
                    <div class="gameDiv">
                        <h2 id="test">Time Remaining: <span id="timeRemaining"></span></h2>
                    </div>
                    <form class="game-quest"></form>

                </div>
                <!-- end game button to finish the game before the time is up -->

                <button id="all-done">Done</button>
                
                <!-- message to be displayed when time is up -->
                <div class="message" id="done-message"></div>

                <!-- display the results of the game -->
                <div class='results'></div>
                <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
                <script src="assets/javascript/app.js"></script>
                
            </body>
            
            </html>
    
</body>
</html>
